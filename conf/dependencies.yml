self: play -> OpenARMS-Service 0.3

require:
    - play 1.2.5
    - play -> crud
    - play -> secure
    - OpenARMS -> OpenARMS-API 0.3
    - OpenARMS -> OpenARMS-Authentication-CAS-Service 0.1

repositories:
    - OpenARMS:
        type:       local
        artifact:   "/home/creen/Projects/OpenARMS/[module]"
        contains:
            - OpenARMS -> OpenARMS-API
            - OpenARMS -> OpenARMS-Service
            - OpenARMS -> OpenARMS-Frontend
    - OpenARMS-CAS:
        type:       local
        artifact:   "/home/creen/Projects/OpenARMS/OpenARMS-Authentication-CAS/[module]"
        contains:
            - OpenARMS -> OpenARMS-Authentication-CAS-API
            - OpenARMS -> OpenARMS-Authentication-CAS-Service
            - OpenARMS -> OpenARMS-Authentication-CAS-Frontend
